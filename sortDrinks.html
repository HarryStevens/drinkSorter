<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Drink Sorter</title>
	</head>
	<body>
		<h1>Welcome to the Drink Sorter</h1>
		<div>This javascript project will sort drinks. Rick-click, Inspect element, and Console to check it.</div>
		<script>
		/*
		 * First, I'm going to make a list of four drinks. Each drink will have
		 *  three attributes: name, caffeine (boollean), and color.
		 */
			var drinkList = [
				{"name":"root beer",
				"caffeine":false,
				"color":"black"},
				
				{"name":"grape juice",
				"caffeine":false,
				"color":"purple"},
				
				{"name":"coffee",
				"caffeine":true,
				"color":"black"},
				
				{"name":"fruit punch",
				"caffeine":false,
				"color":"red"}
			];
			
			/*
			 * Second, I'm going to create two empty lists, one called blackDrinks
			 * and one called colorDrinks.
			 */
			var blackDrinks = [];
			var colorDrinks = [];
			
			/*
			 * Third, I'm going to create a for loop. It will check each drink in the drinkList
			 * to see if it's black. If it is, it'll put it into blackDrinks. Otherwise, it'll
			 * put it into colorDrinks.
			 */
			for(var i=0;i<4;i++){
				var currentDrink = drinkList[i];
				console.log("Drink",i+1,drinkList[i]);//listing the drinks
				
				if(currentDrink.color == "black"){
					console.log("This is a BLACK drink!");//testing to see if it knows it's black
					blackDrinks.push(currentDrink);//put it in the blackDrinks list
				}else{
					console.log("This is a COLOR drink!");//testing to see if it knows it's not black
					colorDrinks.push(currentDrink);//put it in the colorDrinks list
				}//end if
			}//end for
			
			/*
			 * Fourth, I'll console log blackDrinks and colorDrinks to see if it sorted properly.
			 */
			console.log("The black drinks are",blackDrinks);
			console.log("The colorful drinks are",colorDrinks);
		</script>
	</body>
</html>
